<mat-sidenav-container class="container">
    <mat-sidenav #sidebar [mode]="mode">
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
                    <img src="logo.png" class="logo">
                    <div class="box">
                        <!-- <mat-icon>search</mat-icon>
                        <mat-icon>bookmark</mat-icon>
                        <mat-icon> mail_outline</mat-icon> -->
                        <button matIconButton [routerLink]="['perfil']">
                            <mat-icon class="mat-18">account_circle_24</mat-icon>
                        </button>
                    </div>
                </mat-toolbar>
            </div>
            <div class="main">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
